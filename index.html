<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <div class="hero">
      <img class="hero-image" src="images/image-equilibrium.jpg" />
      <div class="overlay">
        <img src="images/icon-view.svg" />
      </div>
    </div>
    <div class="main-area">
      <h5 class="title">  Equilibrium #3429
      </h5>
      <p class="main-text">Our Equilibrium collection promotes balance and calm.</p>
      <div class="counter">
        <div class="eth-count">
          <img  src="images/icon-ethereum.svg"/>
          <p>0.041 ETH</p>
        </div>
        <div class="day-count">
          <img  src="images/icon-clock.svg"/>
          <p>3 days left</p>
        </div>
      </div>

      <hr class="line"></hr>
      <div class="avatar">
        <img src="images/image-avatar.png"/>
        <div class="avatar-text">
          <span style="color: hsl(215, 51%, 70%) ;">Creation of </span> 
          <span class="jules">Jules Wyvern</span>  
        </div> 
      </div>
    </div>
  </div>

  

 
</body>
</html>
